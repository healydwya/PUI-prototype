<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="Products" content="">

    <title>Muddy Paws - Products</title>

    <!-- Custom CSS -->
    <link href="site.css" rel="stylesheet">

</head>

<body id="page-top" class="index">
    <div class="header-bar">
        <div class="top-bar">
            <!-- Logo and title takes you home -->
            <a href="index.html" class="col left">
                <img class="logo-img" src="Assets/MuddyPaws.png" alt="muddy paws logo">
                <h1>Muddy Paws</h1>
            </a>
            <div class="col center">
                <input type="text" />
                <img class="search-icon" src="Assets/search.png" alt="search bar">
            </div>
            <div class="col right">
                <img class="account-img" src="Assets/account.PNG" alt="account button">
                <img class="pack-img" src="Assets/pack.PNG" alt="shopping cart button">
            </div>
        </div>
        <div class="bottom-bar">
            <div class="mini-menu">
                <span> Dogs </span>
            </div>
            <div class="mini-menu">
                <span> Cats </span>
            </div>
            <div class="mini-menu">
                <a href="product-browsing.html" class="active-menu"> Categories </a>
            </div>
            <div class="mini-menu">
                <span> Activities </span>
            </div>
        </div>
    </div>
    <div class="page-body">
        <!-- Steps to show current page status and site structure -->
        <div class="steps">
            <span> <a href="product-browsing.html"> Categories </a> </span>
            <span> > </span>
            <span> Safety Equipment </span>
            <span> > </span>
            <span> The Lifejacket </span>
        </div>
    </div>
    <div class="product-details">
        <!-- Image carousel -->
        <div class="img-car">
            <img alt="up arrow" src="Assets/up.png" class="up-arrow">
            <img alt="photo of dog in lifejacket" src="Assets/lifejacket4.jpeg" class="car-photo">
            <img alt="photo of dog in lifejacket" src="Assets/lifejacket2.jpeg" class="car-photo">
            <img alt="photo of dog in lifejacket" src="Assets/lifejacket3.jpeg" class="car-photo">
            <img alt="down arrow" src="Assets/down.png" class="down-arrow">
        </div>
        <div class="product-photo">
            <!-- Main product photo -->
            <img alt="photo of dog in lifejacket" src="Assets/lifejacket2.jpeg">
        </div>
        <div class="details">
            <h2> The Lifejacket </h2>
            <span> Strong, safe, and durable your pet will be swimming like a fish and loving their time on the water in
                this bright velcro jacket! </span>
            <div class="ratings row">
                <img alt="ratings stars" src="Assets/stars.png" class="stars">
                <span> 40 Reviews </span>
            </div>
            <div class="row size">
                <img alt="increase or decrease quantity" src="Assets/quant.png" class="quant">
                <img alt="increase or decrease size" src="Assets/size.png" class="size">
            </div>
            <div class="row size">
                <img alt="circles to choose colors" src="Assets/colors.png" class="colors">
                <span> Size Chart </span>
            </div>
            <div class="row cart">
                <img alt="add to cart" src="Assets/add-button.png" class="add-button">
                <span class="price"> $40 </span>
            </div>
        </div>
    </div>
</body>

</html>
